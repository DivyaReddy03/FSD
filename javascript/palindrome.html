<html>
    <head>
        <script type="text/javascript">
        str='jaavascript';
        reverse='';
        for(index=str.length-1; index>=0; index--)
        {
            reverse=reverse+str.charAt(index);
        
        }
        if(str==reverse)
        {
            console.log(`${str} is a palindrome`);
        }else{
            console.log(`${str} is  not a palindrome`);

        }
        </script>
    </head>
    </html>
