<html>
    <head>
        <script type="text/javascript">
        
            x=2;
            y=3;
            console.log(`before swapping, x is ${x}, y is ${y}`);
           
            x=x+y;
            y=x-y;
            x=x-y;
            console.log(`after swapping, x is ${x}, y is ${y}`);
        
        </script>
    </head>
</html>
